<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台用户管理-{$Think.config.cms_name}</title>
	<include file="Public/head" />
	
</head>

<style type="text/css">
.file{ position:absolute; top:1; right:700px; height:24px; filter:alpha(opacity:0);opacity: 0;width:375px ;border:1px solid red;}
</style>
<body>
	<div class="midder">
<form action="{:U('/Admin/Anli/anli_edit')}" method="post" name="form" id="myform" enctype="multipart/form-data">
<table  cellpadding="0" cellspacing="0">
<tr>
            <td colspan="9" class="table_title">
               修改案例
            </td>
</tr>
				
				<tr class="tr rt">
                    <td width="100">姓名：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="name" style="width:200px" value="{$info.name}">
                    </td>
                </tr>
				
                <tr class="tr rt">
                    <td width="100">感言:</td>
                    <td colspan="3" class="lt">
                       
						<textarea name='jianyan' rows='3' cols='50'>{$info.jianyan}</textarea>
                    </td>
                </tr>
				
                <tr class="tr rt">
                    <td width="100">效果图：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="img_url" id="img_url" style="width:300px;" value="{$info.img_url}">
						<input type='button' class='btn' value='浏览...' />
						<input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('img_url').value=this.value" />
                    </td>
                </tr>
				
				<tr class="tr rt">
                    <td width="100">列表图：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="list_url" id="list_url" style="width:300px;" value="{$info.list_url}">
						<input type='button' class='btn' value='浏览...' />
						<input type="file" name="list_url" class="file" id="list_url" size="28" onchange="document.getElementById('list_url').value=this.value" />
                    </td>
                </tr>
				
				<tr class="tr rt">
                    <td width="100">推荐小图片：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="min_url" id="min_url" style="width:300px;" value="{$info.min_url}">
						<input type='button' class='btn' value='浏览...' />
						<input type="file" name="min_url" class="file" id="min_url" size="28" onchange="document.getElementById('min_url').value=this.value" />
                    </td>
                </tr>

				<tr class="tr rt">
                    <td width="100">推荐:</td>
                    <td colspan="3" class="lt">
                        <if condition="$info['related'] eq 1">
							<input type="checkbox" name="related" value="1" checked> 
						<else />
							<input type="checkbox" name="related" value="1">
						</if>
                    </td>
                </tr>
				
				<tr class="tr rt">
                    <td width="100">排序:</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="sort" id="sort" style="width:200px;" value="{$info.sort}">
                        <input type="hidden" name="id" value="{$info.id}">
                    </td>
                </tr>

                <tr class="tr lt">
        <td colspan="4">
            
                <input class="bginput" type="submit" name="submit" value="修 改">
            &nbsp;
            <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
    </tr>
    
</table>
</form>
</div>
</body>
	</html>
