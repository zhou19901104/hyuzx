<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台用户管理-{$Think.config.cms_name}</title>
	<include file="Public/head" />
	<style>td{ height:22px; line-height:22px}</style>
</head>
<body>
	<div class="midder">

<table  cellpadding="0" cellspacing="0">
<tr>
            <td colspan="10" class="table_title">
               报名管理
            </td>
</tr>
<tr>
	<td colspan="0">
		<form action="{:U('/Admin/Activity/out_excel')}" method='POST'>
			<input type='submit' value='导出Excel'>
		</form>
    </td>
</tr>
            <tr class="Toolbar_inbox ct">
                <td align='center' width='20'>编号</td>
                <td align='center'>姓名</td>
                <td align='center'>手机号</td>
                <td align='center'>想说的一句话</td>
                <td align='center'>报名时间</td>
            </tr>
        <volist name="activity_list" id="vo">
            <tr class='ol'>
                <td align='center'>{$vo.id}</td>
                <td align='center'>{$vo.username}</td>
                <td align='center'>{$vo.iphone}</td>
                <td align='center'>{$vo.content}</td>
                <td align='center'>{$vo.createtime|date="Y-m-d",###}</td>
            </tr>
        </volist>
        <tr class="tr">
          <td colspan="13" class="pages" style='text-align:center;'>
            {$page}
          </td>
        </tr>
</table>
</div>
</body>
	</html>
