<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>后台用户管理-{$Think.config.cms_name}</title>
    <include file="Public/head"/>

</head>
<body>
<div class="midder">
    <form action="{:U('/Admin/Case/case_add')}" method="post" name="form" id="myform" enctype="multipart/form-data">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="9" class="table_title">
                    添加案例
                </td>
            </tr>

            <tr class="tr rt">
                <td width="100">姓名：</td>
                <td colspan="3" class="lt">
                    <input type="text" name="name" style="width:200px" value="">
                </td>
            </tr>
            <tr class="tr rt">
                <td width="100">感言：</td>
                <td colspan="3" class="lt">
                    <textarea rows="3" cols="50" name="jianyan"></textarea>
                </td>
            </tr>

            <tr class="tr rt">
                <td width="100">治疗过程:</td>
                <td colspan="3" class="lt">
                    <textarea name='course' id="ue_content" style="width:800px;height:250px;"></textarea>
                </td>
            </tr>

            <tr class="tr rt">
                <td width="100">效果图：</td>
                <td colspan="3" class="lt">
                    <input type="file" name="img_url" size="28" value='浏览...'/>
                </td>
            </tr>

            <tr class="tr rt">
                <td width="100">列表图：</td>
                <td colspan="3" class="lt">
                    <input type="file" name="list_url" size="28" value='浏览...'/>
                </td>
            </tr>

            <tr class="tr rt">
                <td width="100">推荐小图片：</td>
                <td colspan="3" class="lt">
                    <input type="file" name="min_url" size="28" value='浏览...'/>
                </td>
            </tr>

            <tr class="tr rt">
                <td width="100">排序:</td>
                <td colspan="3" class="lt">
                    <input type="text" name="sort" id="sort" style="width:200px;" value="0">
                </td>
            </tr>

            <tr class="tr lt">
                <td colspan="4">

                    <input class="bginput" type="submit" name="submit" value="添 加">
                    &nbsp;
                    <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回"></td>
            </tr>

        </table>
    </form>
</div>
<script type="text/javascript">
    var ue = UE.getEditor('ue_content');

</script>
</body>
</html>
