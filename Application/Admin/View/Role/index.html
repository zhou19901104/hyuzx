<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台角色管理-{$Think.config.cms_name}</title>
	<include file="Public:head" />
	<style>td{ height:22px; line-height:22px}</style>
</head>
<body>
	<div class="midder">

<table  cellpadding="0" cellspacing="0">
<tr>
            <td colspan="10" class="table_title">
               后台用户  <span class="fr">
                    <a href="{:U('/Admin/Role/role_add')}">添加角色</a>
                </span>
            </td>
</tr>
			<tr class="Toolbar_inbox ct">
				<td width="70" align='center'>ID</td>
				<td width="350" align='center'>角色名称</td>
				<td align='center'>角色描述</td>
				<td width="70" align='center'>状态</td>
				<td width="200" align='center'>管理操作</td>
			</tr>
	    <volist name="list" id="vo">
			<tr class='<eq name="mod" value="1">ol<else/>od</eq>'>
				<td align='center'>{$vo.id}</td>
				<td align='center'>{$vo.name}</td>
				<td align='center'>{$vo.remark}</td>
				<td align='center'>
					<eq name="vo.status" value="1">
							<font color="red">√</font>
						<else/>
							<font color="blue">×</font>
					</eq> 
				</td>
				<td align='center'>
					<a href="javascript:setting_access({$vo.id}, '{$vo.name}')">权限设置</a> | <a href="{:U('/Admin/Role/role_edit/',array('id'=>$vo['id']))}">修改</a> 
					<eq name="Think.session.username" value="hlbs">| <a href="{:U('/Admin/Role/role_del/',array('id'=>$vo['id']))}">删除</a></eq>
				</td>
			</tr>
	    </volist>
		
		</table>
	</div>
</body>
<script type="text/javascript">
//权限设置
function setting_access(id, name) {
	window.top.art.dialog.open('{:U('/Admin/Role/access/')}'+'?roleid='+id,{title: name+'权限设置', width: 600, height: 500});
}
</script>
</html>
