<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台用户管理-{$Think.config.cms_name}</title>
	<include file="Public:head" />
	
</head>
<body>
	<div class="midder">

<table  cellpadding="0" cellspacing="0">
<tr>
            <td colspan="9" class="table_title">
               编辑角色
            </td>
</tr>
          
            <form action="{:U('/Admin/Role/role_edit')}" method="post" name="form" id="myform">
    
            

                <tr class="tr rt">
                    <td width="100">角色名称：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="name" id="name" style="width:200px" value="{$info.name}">
                    </td>
                </tr>


                <tr class="tr rt">
                    <td >角色描述：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="remark" id="remark" style="width:400px" value="{$info.remark}">
						<input type='hidden' name='pid' value='{$info.pid}'>
						<input type='hidden' name='status' value='{$info.status}'>
						<input type='hidden' name='sort' value='{$info.sort}'>
						<input type='hidden' name='id' value='{$info.id}'>
                    </td>
                </tr>
                <tr class="tr lt">
        <td colspan="4">
            
                <input class="bginput" type="submit" name="dosubmit" value="修 改">
            &nbsp;
            <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
    </tr>
    </form>
</table>
</div>
</body>
	</html>
