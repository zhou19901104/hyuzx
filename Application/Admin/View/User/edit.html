<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台用户管理-{$Think.config.cms_name}</title>
	<include file="Public:head" />
</head>
<body>
	<div class="midder">

<table  cellpadding="0" cellspacing="0">
<tr>
            <td colspan="9" class="table_title">
             员工信息修改
            </td>
</tr>
          
            <form action="{:U('/Admin/User/edit')}" method="post" name="form" id="myform">
            <input type="hidden" name="uid" value="{$valu.uid}">
            

               <tr class="tr rt">
                    <td width="100">员工名称：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="username" id="username" style="width:200px" value="{$valu.username}" readonly="readonly">
                    </td>
                </tr>
                <tr class="tr rt">
                    <td width="100">用户密码：</td>
                    <td colspan="3" class="lt">
                        <input type="password" name="password" id="password" style="width:200px"> &nbsp;&nbsp;<font color="red">如果不修改请为空</font>
                    </td>
                </tr>
                <tr class="tr rt">
                    <td width="100">员工邮箱：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="email" id="email" style="width:200px" value="{$valu.email}">
                    </td>
                </tr>
                 <tr class="tr rt">
                    <td width="100">权限：</td>
                    <td colspan="3" class="lt">
                        <select name="role_id">
							<volist name='role' id='role_info'>
                            <option value="{$role_info.id}" <eq name="valu['role_id']" value="$role_info['id']">selected</eq>>{$role_info.name}</option>
							</volist>
                        </select>
                    </td>
                </tr>

                <tr class="tr rt">
                    <td >用户状态：</td>
                    <td colspan="3" class="lt">
                        <input type="radio" class="radio" value="1" name="status" id="status1" <if condition="($valu.status eq 1)">checked=""</if> >
                            启用
                            <input type="radio" class="radio" value="0" name="status" id="status2" <eq name="valu.status" value="0">checked=""</eq> >
                            关闭
                    </td>
                </tr>
                <tr class="tr rt">
                    <td >备注说明：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="remark" id="remark" style="width:400px" value="{$valu.remark}">
                    </td>
                </tr>
                <tr class="tr lt">
        <td colspan="4">
            
                <input class="bginput" type="submit" name="submit" value="修 改" >
            &nbsp;
            <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
    </tr>
    </form>
</table>
</div>
</body>
	</html>
