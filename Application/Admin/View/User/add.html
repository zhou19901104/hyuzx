<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台用户管理-{$Think.config.cms_name}</title>
	<include file="Public:head" />
	
</head>
<body>
	<div class="midder">

<table  cellpadding="0" cellspacing="0">
<tr>
            <td colspan="9" class="table_title">
               添加员工
            </td>
</tr>
          
            <form action="{:U('/Admin/User/add')}" method="post" name="form" id="myform">
    
            

                <tr class="tr rt">
                    <td width="100">员工账号：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="username" id="username" style="width:200px" value="">
                    </td>
                </tr>
                <tr class="tr rt">
                    <td width="100">用户密码：</td>
                    <td colspan="3" class="lt">
                        <input type="password" name="password" id="password" style="width:200px" value="">
                    </td>
                </tr>

                <tr class="tr rt">
                    <td width="100">员工邮箱：</td>
                    <td colspan="3" class="lt">
                        <input type="text" name="email" id="email" style="width:200px" value="">
                    </td>
                </tr>
				
                <tr class="tr rt">
                    <td width="100">权限：</td>
                    <td colspan="3" class="lt">
                        <select name="role_id">
							<volist name='role' id='role_info'>
                            <option value="{$role_info.id}">{$role_info.name}</option>
							</volist>
                        </select>
                    </td>
                </tr>
                <tr class="tr rt">
                    <td >用户状态：</td>
                    <td colspan="3" class="lt">
                        <input type="radio" class="radio" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
                            启用
                            <input type="radio" class="radio" value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
                            关闭
                    </td>
                </tr>
                <tr class="tr lt">
        <td colspan="4">
            
                <input class="bginput" type="submit" name="submit" value="添 加">
            &nbsp;
            <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
    </tr>
    </form>
</table>
</div>
</body>
	</html>
