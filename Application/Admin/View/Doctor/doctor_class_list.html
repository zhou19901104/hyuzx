<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>后台用户管理-{$Think.config.cms_name}</title>
	<include file="Public:head" />
	<style>td{ height:22px; line-height:22px}</style>
</head>
<body>
	<div class="midder">

<table  cellpadding="0" cellspacing="0">
<tr>
            <td colspan="6" class="table_title">
               医生类别管理  <span class="fr">
                    <a href="{:U('/Admin/Doctor/doctor_class_add')}">添加栏目</a>
                </span>
            </td>
</tr>
            <tr class="Toolbar_inbox ct">
                <td align='center'>排序</td>
                <td align='center'>分类名称</td>
                <td align='center'>管理操作</td>
            </tr>
        <volist name="list" id="vo">
            <tr class='ol'>
                <td align='center'>{$vo.sort}</td>
                <td align='center'>{$vo.class_name}</td>
                <td align='center'>
                    <a href="{:U('/Admin/Doctor/doctor_class_edit/',array('id'=>$vo['id']))}">修改</a>
                    | <a href="javascript:void(0)" onclick="return confirmurl('{:U('/Admin/Doctor/doctor_class_del/',array('id'=>$vo['id']))}','确定删除该类别吗?')">删除</a>
                </td>
            </tr>
        </volist>
</table>
</div>
